<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2º Desafio - Lista de Compras</title>
  <style>
    * {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: purple;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgb(147, 112, 216);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(28, 12, 59, 0.15);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid #ff00ae;
      padding-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 18px;
      color: #f2f2f2;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    label:hover {
      color: purple;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    input[type="checkbox"]:checked+span {
      text-decoration: line-through;
      color: #5c163c;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Minha Lista de Compras</h2>
    <form>
      <label><input type="checkbox"><span>Leite</span></label>
      <label><input type="checkbox"><span>Ovos</span></label>
      <label><input type="checkbox"><span>Açúcar</span></label>
      <label><input type="checkbox"><span>Farinha</span></label>
      <label><input type="checkbox"><span>Arroz</span></label>
      <label><input type="checkbox"><span>Feijão</span></label>
      <label><input type="checkbox"><span>Macarrão</span></label>
      <label><input type="checkbox"><span>Carne</span></label>
      <label><input type="checkbox"><span>Peixe</span></label>
      <label><input type="checkbox"><span>Frango</span></label>
      <label><input type="checkbox"><span>Queijo</span></label>
      <label><input type="checkbox"><span>Presunto</span></label>
      <label><input type="checkbox"><span>Refrigerante</span></label>
      <label><input type="checkbox"><span>Iogurte</span></label>
      <label><input type="checkbox"><span>Chocolate</span></label>
    </form>
</body>

</html>
